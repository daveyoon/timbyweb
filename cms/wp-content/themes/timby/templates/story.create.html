<!-- @todo: move this header to its own directive -->
<header class="clearfix main-header">
  <div class="clearfix">
    <div class="pull-left">
      <h3>Timby</h3>
    </div>
    <div class="pull-right" ng-controller="LoginController">
      <button ng-click="logout()">Logout</button>
    </div>
  </div>
  <nav class="tabs">
    <li class="tab-item"><a href="#/dashboard">Moderation</a></li>
    <li class="tab-item active"><a href="#/stories">Stories</a></li>
    <li class="tab-item"><a href="#/addreport">Add Report</a></li>
  </nav>
</header>
<section class="l-normal-page l-fixed-footer l-story-creator l-padding-item">
  <div class="row-small story">
    <div class="l-group"><a href="#/stories" class="btn btn-small"><span class="fa fa-angle-left"></span> Back to Story List</a></div>
    <div class="header-group l-group">
      <input type="text" ng-model="report.post_title" class="h3-input" placeholder="Story title goes here">
      <input type="text" class="subhead h4-input" ng-model="report.post_title" placeholder="Story subtitle goes here"/>
    </div>
    <div class="l-group">
      <div class="text-editor text-editor-lined text-editor-height" id="report_content" text-angular placeholder="{{placeholderText}}" ta-toolbar="[['bold','italics','underline'],['ul','ol','quote','insertLink', 'unlink'],['redo','undo']]" ng-click="placeholder()" ng-model="report.description" ></div><!-- end description -->
    </div>

    <div class="l-group">
      <input type="text" placeholder="Search here to add a report">
    </div>
    
  </div>
  <div class="action-bar action-bar-full-page">
    <div class="row">
      <input type="submit" value="Save Story" class="btn btn-edit pull-right">
      <input type="submit" value="Publish Story" class="btn btn-edit pull-right">
    </div>
  </div>
</section>
